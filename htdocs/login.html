<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <input type="text" name="uname" value="mrc">
    <input type="text" name="psd" value="123">
    <button>登录</button>
    <script>
        document.querySelector('button').addEventListener('click',login)
        function login(){
            let uname=document.querySelector('input[name="uname"]').value
            let psd=document.querySelector('input[name="psd"]').value
            fetch('users?uname='+uname+"&psd="+psd)
            .then(resp=>resp.json())
            .then(users=>{
                if(users.length>0){
                    window.ReactNativeWebView.postMessage(JSON.stringify(users))
                }else{
                    alert('用户名或密码错误')
                }
            })
        }
    </script>
</body>
</html>
